<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gallery — Ocean Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-inner container">
      <div class="brand"><span class="logo"></span><span>OCEAN</span></div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="events.html">Events</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html" class="btn-ghost">Contact</a>
      </nav>
    </div>
  </header>

  <main style="padding-top:100px">
    <section class="section container">
      <div class="title">Gallery — Nightlife & Live Sets</div>
      <p class="muted">Tap images to enlarge — captured from our best nights.</p>

      <div class="gallery-grid" id="gallery">
        <img src="gal1.jpg" alt="" onclick="openLightbox(this.src)">
        <img src="gal2.jpg" alt="" onclick="openLightbox(this.src)">
        <img src="gal3.jpg" alt="" onclick="openLightbox(this.src)">
        <img src="gal4.jpg" alt="" onclick="openLightbox(this.src)">
        <img src="gal5.jpg" alt="" onclick="openLightbox(this.src)">
        <img src="gal6.jpg" alt="" onclick="openLightbox(this.src)">
      </div>

    </section>

    <div class="lb" id="lightbox" onclick="closeLightbox(event)">
      <img id="lb-img" src="" alt="">
    </div>

    <script>
      function openLightbox(src){
        const lb=document.getElementById('lightbox');
        document.getElementById('lb-img').src=src; lb.classList.add('open');
      }
      function closeLightbox(e){ if(e.target.id==='lb-img') return; document.getElementById('lightbox').classList.remove('open'); }
    </script>

  </main>

  <footer class="footer">
    <div class="container muted">© 2025 Ocean Events — Captured Moments</div>
  </footer>
</body>
</html>
