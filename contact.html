<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — OCEAN</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="site-header small">
    <div class="container header-inner">
      <a href="index.html" class="brand"><img src="assets/logo.svg" alt="OCEAN" class="logo">OCEAN</a>
      <nav class="nav"><a href="index.html">Home</a><a href="events.html">Events</a><a href="gallery.html">Gallery</a></nav>
    </div>
  </header>

  <main class="container contact">
    <h1>Зв'яжіться з нами</h1>
    <p class="muted">Замовлення івентів, бронювання столиків та колаборації.</p>

    <div class="contact-grid">
      <div class="card small">
        <h3 id="book">Забронювати подію</h3>
        <form action="#" class="form">
          <input type="text" placeholder="Ім'я" required>
          <input type="email" placeholder="Email або телефон" required>
          <input type="text" placeholder="Дата події" required>
          <textarea placeholder="Короткий опис події" rows="4"></textarea>
          <button class="btn btn-primary">Відправити</button>
        </form>
      </div>

      <div class="card small">
        <h3>Контакти</h3>
        <p class="muted">Instagram: <a href="https://www.instagram.com/ocean.events.ua" target="_blank">@ocean.events.ua</a></p>
        <p class="muted">Телефон: +38 (XXX) XXX-XXXX</p>
        <p class="muted">Локація: Одеса</p>
        <div class="map">
          <!-- Replace with embedded map iframe if available -->
          <img src="assets/event1.jpg" alt="map placeholder">
        </div>
      </div>
    </div>

  </main>

  <footer class="site-footer"><div class="container footer-inner"><div><strong>OCEAN</strong><p class="muted">Клубні вечірки та приватні івенти • Одеса</p></div><nav class="footer-nav"><a href="index.html">Home</a></nav><div class="social"><a href="https://www.instagram.com/ocean.events.ua" target="_blank">Instagram</a></div></div></footer>
</body>
</html>
