<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Ocean Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-inner container">
      <div class="brand"><span class="logo"></span><span>OCEAN</span></div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="events.html">Events</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html" class="btn-ghost">Contact</a>
      </nav>
    </div>
  </header>

  <main style="padding-top:100px">
    <section class="section container">
      <div class="title">Get in Touch</div>
      <p class="muted">Book a table, enquire about hosting a private party, or collaborate with us.</p>

      <div class="contact-grid">
        <form class="form" onsubmit="alert('Thanks! We will get back to you shortly.');return false;">
          <input class="input" type="text" placeholder="Full name" required>
          <input class="input" type="email" placeholder="Email or phone" required>
          <input class="input" type="text" placeholder="Event date (optional)">
          <textarea class="input" rows="5" placeholder="Tell us about your event..."></textarea>
          <button class="submit">Send Request</button>
        </form>

        <aside class="info-card">
          <h3>Contact Info</h3>
          <p class="muted">Instagram: <a href="https://www.instagram.com/ocean.events.ua" target="_blank">@ocean.events.ua</a></p>
          <p class="muted">Phone: +38 (XXX) XXX-XXXX</p>
          <p class="muted">Location: Odesa, Ukraine</p>

          <div style="margin-top:12px">
            <div class="social-links">
              <a href="#">Instagram</a>
              <a href="#">Facebook</a>
            </div>
          </div>
        </aside>
      </div>

    </section>
  </main>

  <footer class="footer">
    <div class="container muted">© 2025 Ocean Events — Let's party</div>
  </footer>
</body>
</html>
